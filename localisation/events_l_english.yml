# 9/11
 usa.5.t:0 "September 11 Terrorist attacks"
 usa.5.d:0 "The September 11 attacks were a series of four coordinated suicide attacks upon the United States in New York City and the Washington, D.C. areas on September 11, 2001. On that Tuesday morning, 19 terrorists from the Islamist militant group al-Qaeda hijacked four passenger jets. The hijackers intentionally crashed two planes, American Airlines Flight 11 and United Airlines Flight 175 into the Twin Towers of the World Trade Center in New York City, both towers collapsed within two hours.The September 11 attacks were a series of four coordinated suicide attacks upon the United States in New York City and the Washington, D.C. areas on September 11, 2001. On that Tuesday morning, 19 terrorists from the Islamist militant group al-Qaeda hijacked four passenger jets. The hijackers intentionally crashed two planes, American Airlines Flight 11 and United Airlines Flight 175 into the Twin Towers of the World Trade Center in New York City, both towers collapsed within two hours."
