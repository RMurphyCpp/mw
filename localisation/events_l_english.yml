# Space Shuttle Columbia Disaster
israel.5.t:0 "Space Shuttle Columbia Disaster"
israel.5.d:0 "The Space Shuttle Columbia disaster occurred on February 1, 2003, when the space shuttle Columbia disintegrated over Texas and Louisiana as it reentered Earth's atmosphere, killing all seven crew members including the first Israeli astronaut colonel Ilan Ramon. During the launch of STS-107, Columbia's 28th mission, a piece of foam insulation broke off from the Space Shuttle external tank and struck the left wing. A few previous shuttle launches had seen minor damage from foam shedding, but some engineers suspected that the damage to Columbia was more serious. NASA managers limited the investigation, reasoning that the crew could not have fixed the problem if it had been confirmed. When Columbia reentered the atmosphere of Earth, the damage allowed hot atmospheric gases to penetrate and destroy the internal wing structure, which caused the spacecraft to become unstable and slowly break apart"
israel.5.a:0 "Ilan Ramon's legacy will not be forgotten"


news_israel.5.t:0 "Space Shuttle Columbia Disaster"
news_israel.5.d:0 "The Space Shuttle Columbia disaster occurred on February 1, 2003, when the space shuttle Columbia disintegrated over Texas and Louisiana as it reentered Earth's atmosphere, killing all seven crew members including the first Israeli astronaut colonel Ilan Ramon. During the launch of STS-107, Columbia's 28th mission, a piece of foam insulation broke off from the Space Shuttle external tank and struck the left wing. A few previous shuttle launches had seen minor damage from foam shedding, but some engineers suspected that the damage to Columbia was more serious. NASA managers limited the investigation, reasoning that the crew could not have fixed the problem if it had been confirmed. When Columbia reentered the atmosphere of Earth, the damage allowed hot atmospheric gases to penetrate and destroy the internal wing structure, which caused the spacecraft to become unstable and slowly break apart"
news_israel.5.a:0 "May their souls rest in peace"



