# USS Cole Bombing
usa.8.t:0 "USS Cole bombed and heavily damaged"
usa.8.d:0 "The USS Cole bombing was a suicide attack against the United States Navy guided-missile destroyer USS Cole (DDG-67) on 12 October 2000 while it was harbored and being refueled in the Yemeni port of Aden. 17 sailors were killed and 39 were injured in the blast. The injured sailors were taken to the United States Army's Landstuhl Regional Medical Center near Ramstein and later.back to the United States.The attack was the deadliest against a U.S. naval vessel since the Iraqi attack on the USS Stark on 17 May 1987. The terrorist organization al-Qaeda claimed responsibility for the attack. The American Navy has reconsidered their rules of engagement in response to this attack. We can either repair the USS Cole or we can scrap it to save the resources and money required for the repairs"
usa.8.a:0 "Scrap the USS Cole"


