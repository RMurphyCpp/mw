# The Versailles disaster
israel.1.t:0 "The Versailles disaster"
israel.1.d:0 "The Versailles wedding hall, located in Talpiot, Jerusalem, is the site of the worst civil disaster in Israel's history. At 22:43 on May 24, 2001, during the wedding of Keren and Asaf Dror, a large portion of the third floor of the four-story building collapsed. As a result, 23 people fell to their deaths through two stories, including the groom's 80-year-old grandfather and his three-year-old second cousin, the youngest victim. Another 380 were injured, including the bride who suffered serious pelvic injuries that required surgery. The disaster shocked the Israeli public not only because it was one of the worst building disasters in the country's history, but because the event was documented on a camcorder and broadcast on local and international television. Following the disaster, the "Versailles Law" was passed by the Parliament of Israel. This law established a special committee responsible for treating the people injured in the disaster."
israel.1.a:0 "Send Help!"


